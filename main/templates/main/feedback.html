{% extends "base.html" %}
{% load static %}
{% block content %}
<script  src="{% static 'js/jquery-1.12.3.js' %}"></script>
<script type="text/javascript">
$(document).ready(function(){
    var maxCount = 1000;

    $("#counter").html(maxCount);

    $("#txt").keyup(function() {
    var revText = this.value.length;

        if (this.value.length > maxCount)
            {
            this.value = this.value.substr(0, maxCount);
            }
        var cnt = (maxCount - revText);
        if(cnt <= 0){$("#counter").html('0');}
        else {$("#counter").html(cnt);}

    });
});
</script>
<form action="{% url 'main:feedback' %}" method="POST">

    {% csrf_token %}

<div id="counter"></div><br/>
Write your message here: <p><textarea name="message" id="txt"></textarea></p>

<p><input type="submit" value="Submit"></p>

</form>
<p><a href="{% url 'main:main' %}" >Go to main</a></p>
{% endblock %}
